<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>popovers</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <button class="btn btn-danger" id="btnShow">Show</button>
    <button class="btn btn-danger" id="btnHide">Hide</button>
    <button class="btn btn-danger" id="btnToggle">Toggle</button>

    <br /><br />

    <button id="btn1" type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="hover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button id="btn2" type="button" class="btn btn-primary" data-bs-html="true" data-bs-toggle="popover" title="popover title" data-bs-content="<h2>popover content</h2>">Popover Html</button>
    <button id="btn3" type="button" class="btn btn-primary" data-bs-toggle="popover">Popover Content</button>


    <br /><br />

    <button type="button" class="btn btn-primary" data-bs-placement="top" data-bs-toggle="popover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-bs-placement="right" data-bs-toggle="popover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-bs-placement="left" data-bs-toggle="popover" title="popover title" data-bs-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-bs-placement="bottom" data-bs-toggle="popover" title="popover title" data-bs-content="popover content">Popover Text</button>



    <div id="content" style="display:none;">
        <h5>Title</h5>
        <p>Consectetur adipiscing elit fusce vel.</p>
        <button class="btn btn-primary">Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

        var btn1 = document.getElementById('btn1')
        var popover1 = new bootstrap.Popover(btn1);

        var btn2 = document.getElementById('btn2')
        var popover2 = new bootstrap.Popover(btn2);

        var btn3 = document.getElementById('btn3')
        var popover3 = new bootstrap.Popover(btn3, {
            html: true,
            content: function () {
                return document.getElementById('content').innerHTML;  //içerisine content olarak id si content olan h5 ve p tagı geldi
            }
        });



        var popoverElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]')); //butonların hepsini listeye çeviriyorum.

        var popoverObjectList = popoverElementList.map(function(element) { //gelen bilgileri de objeye çeviriyorum map ile elementleri tek tek dolaşıyorum
            return new bootstrap.Popover(element);
        });

        console.log(popoverObjectList);


        btnShow.addEventListener('click', function () {
            popover1.show();
        });

        btnHide.addEventListener('click', function () {
            popover1.hide();
        });

        btnToggle.addEventListener('click', function () {
            popover1.toggle();
        });


        btn1.addEventListener('show.bs.popover', function () {
            console.log('popover gösterilmeden önce');
        });

        btn1.addEventListener('shown.bs.popover', function () {
            console.log('popover gösterildikten sonra');
        });

        btn1.addEventListener('hide.bs.popover', function () {
            console.log('popover gizlenmeden önce');
        });

        btn1.addEventListener('hidden.bs.popover', function () {
            console.log('popover gizlendikten sonra');
        });
    </script>

</body>
</html>
