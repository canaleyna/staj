<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>kolonları yatay ve dikeyde hizalama</title>
</head>
<body>


    <!-- vertical alignment-->
    <div class="container my-4">

        <div class="row align-items-start" style="height:150px; border:1px solid #333; margin-bottom:2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-center" style="height: 150px; border: 1px solid #333; margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
        <div class="row align-items-end" style="height: 150px; border: 1px solid #333; margin-bottom: 2px;">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <!-- horizontal alignment-->
    <div class="container my-4">

        <div class="row justify-content-start mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>
        <div class="row justify-content-end mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>

    </div>


    <!--var olan boşluk nereye hizalansın: kenarlara(1-2-1),aralarına,kenar ve araya-->
    <div class="container my-4">

        <div class="row justify-content-around mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>
        <div class="row justify-content-between mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>
        <div class="row justify-content-evenly mb-3">
            <div class="col-4 bg-warning">column</div>
            <div class="col-4 bg-warning">column</div>
        </div>

    </div>


    <!--ordering: -1 den 6 ya kadar değer alabilir, sayısal büyüklüğe göre sıralanır-->
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col bg-success order-3">column 1</div>
            <div class="col bg-success order-2">column 2</div>
            <div class="col bg-success order-1">column 3</div>
        </div>
        <div class="row mb-3">
            <div class="col bg-success order-last">column 1</div>
            <div class="col bg-success">column 2</div>
            <div class="col bg-success order-first">column 3</div>
        </div>
    </div>


    <!--offsetting-->

    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-danger">column 1</div>
            <div class="col-4 offset-4 bg-danger">column 2</div>
        </div>
        <div class="row mb-3">
            <div class="col-4 bg-danger">column 1</div>
            <div class="col-4 offset-md-4 bg-danger">column 2</div>
        </div>
    </div>

    <!--margin-->

    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-4 bg-primary">column 1</div>
            <div class="col-4 ms-md-auto bg-primary">column 2</div>
        </div>
        <div class="row mb-3">
            <div class="col-4 me-md-auto bg-primary">column 1</div>
            <div class="col-4  bg-primary">column 2</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
