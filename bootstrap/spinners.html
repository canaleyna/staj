<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>spinners</title>
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>

    <!--asenkron sorgulardan gelecek olan veriler gelene kadar yükleniyor iconu-->

    <div class="spinner-border">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-danger">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-success">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border text-warning">
        <span class="visually-hidden">Loading...</span>
    </div>


    <br /><br />

    <div class="spinner-grow">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-primary">
        <span class="visually-hidden">Loading...</span>
    </div>



    <br /><br />

    <div class="spinner-grow spinner-grow-sm">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border spinner-border-sm">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow spinner-grow-lg">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-border spinner-border-lg">
        <span class="visually-hidden">Loading...</span>
    </div>


    <div class="spinner-border" style="width: 4rem; height: 4rem;">
        <span class="visually-hidden">Loading...</span>
    </div>


    <br /><br />

    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        loading..
    </button>

    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        loading..
    </button>



    <br /><br />

    <div class="bg-primary">
        <div class="spinner-border text-white m-5">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <div class="spinner-border mt-5">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="text-center">
        <div class="spinner-border mt-5">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
