<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>resim galerisi</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <!--varsayılan olarak ne ise o sürede geçiş yapıyor-->
    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider1">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider1.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider2.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider3.jpg" alt="" />
            </div>

        </div>
    </div>

    <br /><br />

    <!--ileri ve geri iconları-->

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider2">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider1.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider2.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider3.jpg" alt="" />
            </div>

        </div>
        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span> <!--geri iconu-->
        </a>
        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span> <!--ileri iconu-->
        </a>
    </div>

    <div class="mt-5">
        <button id="prev">Prev</button>
    </div>

    <br /><br />

    <!--"carousel-indicators" ile resimlere index verdik ve hangi resimdeyiz görebiliyoruz-->

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider3" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider3" data-bs-slide-to="1" class="active"></li>
            <li data-bs-target="#slider3" data-bs-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slider1.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider2.jpg" alt="" />
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/slider3.jpg" alt="" />
            </div>

        </div>
        <a href="#slider3" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider3" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <br /><br />

    <!--"carousel-caption" ile başlık ekledik, carousel-fade farklı bir geçiş efekti, data-bs-interval ekranda kalma süresi-->

    <div class="carousel slide carousel-fade w-50" data-bs-ride="carousel" id="slider4">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider4" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider4" data-bs-slide-to="1" class="active"></li>
            <li data-bs-target="#slider4" data-bs-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="1000">
                <img class="d-block w-100" src="img/slider1.jpg" alt="" />
                <div class="carousel-caption">
                    <h5>Slide 1</h5>
                    <p>Tincidunt integer eu metus vel.</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="img/slider2.jpg" alt="" />
                <div class="carousel-caption">
                    <h5>Slide 2</h5>
                    <p>Tincidunt integer eu metus vel.</p>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="500">
                <img class="d-block w-100" src="img/slider3.jpg" alt="" />
                <div class="carousel-caption">
                    <h5>Slide 3</h5>
                    <p>Tincidunt integer eu metus vel.</p>
                </div>
            </div>

        </div>
        <a href="#slider4" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider4" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


    <!--dinamic carousel-->

    <div>
        <button id="prev">Prev</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>

        var myCarousel = document.getElementById('slider2');

        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            wrap: false, // false ise resimlerin hepsi gösterildikten sonra tekrar başa dönüp göstermez
            keyboard: false, // klavye tuşları ile sağ sol foto geçişi
            pause: 'hover', // true false da verilebilir
            touch: false, //dokunmatik ekran için sağ sol aktifliği
        });


        document.getElementById('prev').addEventListener('click', function () {
            carousel.prev(); //geri
            carousel.next(); //ileri
            carousel.pause(); //duraklatır
            carousel.cycle(); //soldan sağa devam ettirir, durmus olanı

        });

        myCarousel.addEventListener('slide.bs.carousel', function (e) {
            console.log(e.direction); //hangi yönde
            console.log(e.from); //hangi indexten
            console.log(e.to); //hangi indexe
            console.log('öncesi');
        });

        myCarousel.addEventListener('slid.bs.carousel', function () {
            console.log('sonrası');
        });
    </script>


</body>
</html>
