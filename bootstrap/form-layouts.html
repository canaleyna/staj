<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form şablonları</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <form class="mb-5">
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--grid row ve span bir satır 12 kolondan olusur satırda verdiğimiz g ile colonlar arası bosluk ayarlanıyor 1 den 5 e-->
    <form class="mb-5 ">
        <div class="row g-5">
            <div class="col">
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <input type="text" class="form-control" />
            </div>
        </div>
    </form>

    <form class="mb-5">
        <div class="row g-3">
            <div class="col-6">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" />
            </div>
            <div class="col-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" />
            </div>
            <div class="col-12">
                <label for="address">Address_1</label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="col-12">
                <label for="address">Address_2</label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="col-6">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control" />
            </div>
            <div class="col-4">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="form-control" />
            </div>
            <div class="col-2">
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" class="form-control" />
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" name="notification" id="notification" class="form-check-input" />
                    <label for="notification" class="form-check-label">Notification</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </div>
    </form>


    <!--yatay form olusturalım yani textler sola controller sağa olsun -->

    <form class="mb-5">
        <div class="row mb-3">
            <label class="col-2" for="email">Email</label>
            <div class="col-10">
                <input type="email" name="" id="" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="password">Password</label>
            <div class="col-10">
                <input type="password" name="" id="" class="form-control" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="password">Gender</label>
            <div class="col-10">
                <div class="form-check">
                    <input type="radio" name="gender" id="female" class="form-check-input" />
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" class="form-check-input" />
                    <label for="male" class="form-check-label">Male</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-10 offset-2"> <!--offset-2 iki tane kolonu öteler ve sonra konumlandırır, female male in altına gelsin diye hizaladık-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
