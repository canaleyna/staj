<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>checkbox ve radiobutton</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="form-check">
        <input type="checkbox" name="" id="checkbox-1" class="form-check-input" />
        <label for="checkbox-1" class="form-check-label">Default Checkbox</label>
    </div>

    <br /><br />

    <div class="form-check">
        <input type="checkbox" name="" id="checkbox-2" class="form-check-input" checked />
        <label for="checkbox-2" class="form-check-label">Default Checkbox</label>
    </div>

    <br /><br />

    <div class="form-check">
        <input type="checkbox" name="" id="checkbox-3" class="form-check-input" checked disabled />
        <label for="checkbox-3" class="form-check-label">Default Checkbox</label>
    </div>


    <br /><br />

    <!-- sadece bir tanesinin seçilmesi için aynı name i almalılar -->
    <div class="form-check">
        <input type="radio" name="rd" id="radio-1" class="form-check-input" />
        <label for="radio-1" class="form-check-label">Default Radio</label>
    </div>

    <div class="form-check">
        <input type="radio" name="rd" id="radio-2" class="form-check-input" checked />
        <label for="radio-2" class="form-check-label">Default Radio</label>
    </div>

    <br /><br />

    <div class="form-check">
        <input type="radio" name="rd2" id="radio-1" class="form-check-input" disabled />
        <label for="radio-1" class="form-check-label">Default Radio</label>
    </div>

    <div class="form-check">
        <input type="radio" name="rd2" id="radio-2" class="form-check-input" checked disabled />
        <label for="radio-2" class="form-check-label">Default Radio</label>
    </div>

    <br /><br />

    <!-- switch kontrolü-->
    <div class="form-check form-switch">
        <input type="checkbox" name="" id="switch-1" class="form-check-input" />
        <label for="switch-1" class="form-check-label">Switch Radio</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="radio-2" class="form-check-input" checked />
        <label for="switch-2" class="form-check-label">Switch Radio</label>
    </div>

    <br /><br />

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="switch-1" class="form-check-input" disabled />
        <label for="radio-1" class="form-check-label">Switch Radio</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="radio-2" class="form-check-input" checked disabled />
        <label for="switch-2" class="form-check-label">Switch Radio</label>
    </div>


    <br /><br />

    <!-- yanyana dizmek istersek inline -->

    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="checkbox-4" class="form-check-input" />
        <label for="checkbox-4" class="form-check-label">Default Checkbox</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="checkbox-5" class="form-check-input" checked />
        <label for="checkbox-5" class="form-check-label">Default Checkbox</label>
    </div>

    <br /><br />

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" id="radio-3" class="form-check-input" />
        <label for="radio-3" class="form-check-label">Default Checkbox</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" id="radio-4" class="form-check-input" checked />
        <label for="radio-4" class="form-check-label">Default Checkbox</label>
    </div>

    <br /><br />
    <!-- toogle button -->

    <p>
        <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off" />
        <label for="btn-check1" class="btn btn-primary">Single toogle</label>
    </p>

    <p>
        <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" />
        <label for="btn-check2" class="btn btn-outline-primary">Single toogle</label>
    </p> 


    <p>
        <div class="btn-group">
            <input type="radio" name="options" id="option-1" class="btn-check" autocomplete="off" checked />
            <label for="option-1" class="btn btn-danger">Checked</label>

            <input type="radio" name="options" id="option-2" class="btn-check" autocomplete="off"/>
            <label for="option-2" class="btn btn-danger">Radio</label>

            <input type="radio" name="options" id="option-3" class="btn-check" autocomplete="off"/>
            <label for="option-3" class="btn btn-danger">Radio</label>
        </div>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
