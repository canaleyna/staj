<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form controls</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" />
    </div>


    <div class="mb-3">
        <label for="intro" class="form-label">Intro</label>
        <textarea name="intro" class="form-control"></textarea>
    </div>


    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-sm" placeholder="Enter name" />
    </div>


    <div class="mb-3">
        <label for="name" class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control form-control-lg" placeholder="Enter surname" />
    </div>


    <!--sadece okunabilir yazı girilemez: readonly-->
    <div class="mb-3">
        <label for="name" class="form-label">Readonly</label>
        <input type="text" name="surname" class="form-control" readonly />
    </div>

    <!--form-control-plaintext-->
    <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" name="surname" value="aleynacan" class="form-control-plaintext" readonly />
    </div>

    <!--datalist: örneğin a harfini girdim, içinde a olanlar cıksın.  bunu json ile aktarsak js aracılıgıyla cok iyi. ilgili inputa list="cityList"  eklenmeli -->
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="cityList" class="form-control" placeholder="Type..." />
        <datalist id="cityList">
            <option value="Trabzon"></option>
            <option value="İstanbul"></option>
            <option value="Samsun"></option>
            <option value="Adana"></option>
            <option value="Ankara"></option>
        </datalist>
    </div>

    <!-- input yerine selectbox kullanımı, value backend kısmı için gerekli olabilir suan değil -->
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select">
            <option value="61">Trabzon</option>
            <option value="34">İstanbul</option>
            <option value="55">Samsun</option>
            <option value="01">Adana</option>
            <option value="06">Ankara</option>
        </select>
    </div>


    <!-- biraz boyutlarla oynamalar yapalım -->
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="61">Trabzon</option>
            <option value="34">İstanbul</option>
            <option value="55">Samsun</option>
            <option value="01">Adana</option>
            <option value="06">Ankara</option>
        </select>
    </div>

    <!-- eger ki birden fazla seceneği secmek istiyorsam: multiple control ile basılı turarak seçebiliriz, bir deger varsayılan olarak seçili gelsin istersek selected-->
    <!--size ile kaç tane gösterilsini ayarlarız, fazla ise scrollbar-->
    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg" size="3" multiple>
            <option value="61" selected>Trabzon</option>
            <option value="34">İstanbul</option>
            <option value="55">Samsun</option>
            <option value="01">Adana</option>
            <option value="06">Ankara</option>
        </select>
    </div>

    <br /><br />


    <div class="mb-3">
        <label for="formFile" class="form-label">Dosya Seçiniz:</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
