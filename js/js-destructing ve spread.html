<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>

<body>

    <h1>Sayfayı incele</h1>

    <script>

        const constants = [2.72, 3.14, 9.81, 37, 100];

        // Destructuring işlemi uygulayarak sabitlere değer atama
        const [E, pi, yerçekimi, humanBodyTemp, waterBoilingTemp] = constants;
        console.log(E, pi, yerçekimi, humanBodyTemp, waterBoilingTemp);


        const countries = ['Finland', 'Estonia', 'Sweden', 'Denmark', 'Norway'];

        // Destructuring işlemi uygulayarak ülkeleri çıkartma
        let [fin, est, sw, den, nor] = countries;
        console.log(fin, est, sw, den, nor);



        const users = [
            {
                name: 'Brook',
                scores: 75,
                skills: ['HTM', 'CSS', 'JS'],
                age: 16
            },
            {
                name: 'Alex',
                scores: 80,
                skills: ['HTM', 'CSS', 'JS'],
                age: 18
            },
            {
                name: 'David',
                scores: 75,
                skills: ['HTM', 'CSS'],
                age: 22
            },
            {
                name: 'John',
                scores: 85,
                skills: ['HTML'],
                age: 25
            },
            {
                name: 'Sara',
                scores: 95,
                skills: ['HTM', 'CSS', 'JS'],
                age: 26
            },
            {
                name: 'Martha',
                scores: 80,
                skills: ['HTM', 'CSS', 'JS'],
                age: 18
            },
            {
                name: 'Thomas',
                scores: 90,
                skills: ['HTM', 'CSS', 'JS'],
                age: 20
            }
        ];

        // Kullanıcılar dizisini döngüye alarak destructuring ile tüm anahtarları alın
        users.forEach(({ name, scores, skills, age }) => {
            console.log(`Name: ${name}, Scores: ${scores}, Skills: ${skills}, Age: ${age}`);
        });

        // İki veya daha az beceriye sahip kişileri filtreleyin
        const lessThanTwoSkillsUsers = users.filter(({ skills }) => skills.length <= 2);

        // Filtrelenmiş kullanıcıları konsola yazdırın
        console.log("İki veya daha az beceriye sahip kişiler:");
        console.log(lessThanTwoSkillsUsers);


    </script>

</body>
