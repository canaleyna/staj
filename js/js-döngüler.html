<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
</head>

<body>

    <h1>Sayfayı incele</h1>

    <script>

        // While ve Do-While Döngüsü (0'dan 10'a):
        let i = 0;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j <= 10);



        // While ve Do-While Döngüsü (10'dan 0'a):
        let k = 10;
        while (k >= 0) {
            console.log(k);
            k--;
        }

        let l = 10;
        do {
            console.log(l);
            l--;
        } while (l >= 0);

        // 0'dan n'e For Döngüsü:
        const n = 10;
        for (let m = 0; m <= n; m++) {
            console.log(m);
        }

        // Çıktıyı Oluşturmak:
        for (let i = 1; i <= 7; i++) {
            let line = '';
            for (let j = 1; j <= i; j++) {
                line += '#';
            }
            console.log(line);
        }


        // Çarpım Tablosu:
        for (let i = 0; i <= 10; i++) {
            console.log(`${i} x ${i} = ${i * i}`);
        }

        // İki Tablo Çıktısı:
        console.log(' i    i^2   i^3');
        for (let i = 0; i <= 10; i++) {
            console.log(` ${i}    ${i ** 2}     ${i ** 3}`);
        }

        // Çift, Tek ve Asal Sayılar:
        console.log('Çift Sayılar:');
        for (let i = 0; i <= 100; i += 2) {
            console.log(i);
        }

        console.log('Tek Sayılar:');
        for (let i = 1; i <= 100; i += 2) {
            console.log(i);
        }

        console.log('Asal Sayılar:');
        for (let i = 2; i <= 100; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                console.log(i);
            }
        }

        // 0 ile 100 Arasındaki Sayıların Toplamı:
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            sum += i;
        }
        console.log('0 ile 100 arasındaki sayıların toplamı:', sum);

        // Çift ve Tek Sayıların Toplamı:
        let evenSum = 0;
        let oddSum = 0;
        for (let i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                evenSum += i;
            } else {
                oddSum += i;
            }
        }
        console.log('Çift sayıların toplamı:', evenSum);
        console.log('Tek sayıların toplamı:', oddSum);



    </script>
</body>
</html>
