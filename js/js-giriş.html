<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
</head>

<body>

    <h1>Sayfayı incele</h1>

    <script>

        // "Yorumlar kodu okunabilir hale getirmeye yardımcı olur"



        /* 
           Yorumlar kodu okunabilir, yeniden kullanımı kolay ve bilgilendirici bir hale getirir.
           Bu çok satırlı yorum, kodun anlaşılmasını ve bakımını kolaylaştırır.
           Ayrıca, başkalarına kodun işleyişi hakkında bilgi verir.
        */


        // degisken.js
        let metin = "Merhaba dünya";
        let dogruMu = true;
        let belirsizDeger;
        let bosDeger = null;

        // veriturleri.js
        console.log(typeof metin);     // "string"
        console.log(typeof dogruMu);   // "boolean"
        console.log(typeof belirsizDeger);  // "undefined"
        console.log(typeof bosDeger);   // "object"

        // Dört adet değişken oluşturulmuş ancak değer ataması yapılmamış
        let degisken1, degisken2, degisken3, degisken4;

        // Değer ataması yapılmış değişkenler
        degisken1 = 42;
        degisken2 = "JavaScript";
        degisken3 = true;
        degisken4 = null;

        // Adınızı, soyadınızı, medeni durumunuzu, ülkenizi ve yaşınızı birden çok satırda saklamak için değişkenleri ve değerlerini oluşturun
        let ad = "Aleyna";
        let soyad = "Can";
        let medeniDurum = "Bekar";
        let ulke = "TR";
        let yas = 24;

        // Adınızı, soyadınızı, medeni durumunuzu, ülkenizi ve yaşınızı tek bir satırda saklamak için değişkenleri ve değerlerini oluşturun
        let kullaniciBilgileri = { ad: "Aleyna", soyad: "Can", medeniDurum: "Bekar", ulke: "TR", yas: 24 };

        // benimYasim ve seninYasin adlı iki değişken oluşturun ve değerlerini atayın.
        let benimYasim = 25;
        let seninYasin = 28;

        // Değişken değerlerini tarayıcının konsolunda kontrol etmek için:
        console.log(benimYasim);  // 25
        console.log(seninYasin);   // 28


    </script>

</body>

</html>
