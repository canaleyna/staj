<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
    <style>
        .number-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="numberContainer" class="number-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numberContainer = document.getElementById('numberContainer');

            for (let i = 0; i <= 100; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');

                numberDiv.innerText = i;

                // Arka plan renklerini ayarla
                if (i % 2 === 0) {
                    // Çift sayılar (Yeşil)
                    numberDiv.style.backgroundColor = 'green';
                } else {
                    // Tek sayılar (Sarı)
                    numberDiv.style.backgroundColor = 'yellow';
                }

                if (isPrime(i)) {
                    // Asal sayılar (Kırmızı)
                    numberDiv.style.backgroundColor = 'red';
                }

                numberContainer.appendChild(numberDiv);
            }
        });

        // Bir sayının asal olup olmadığını kontrol etmek için yardımcı fonksiyon
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;

            if (num % 2 === 0 || num % 3 === 0) return false;

            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }

            return true;
        }
    </script>
</body>
</html>
