<!DOCTYPE html>
<html>
<head>
    <style>
        .mask1 {
            -webkit-mask-image: url(ktü.svg);
            mask-image: url(ktü.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }

      

        
    </style>
</head>
<body>

    <h1>CSS maskeleme</h1>

    <h3>Maskelenmiş resim:</h3>
    <div class="mask1">
        <img src="tech.jpg" alt="Cinque Terre" height="300" width="800">
    </div>

    <h3>Orijinal resim:</h3>
    <img src="tech.jpg" alt="Cinque Terre" height="300" width="800" >

</body>
</html>
