<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <title>GOGGLE</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google.jpg" />
        </div>
        <div class="search-section">
            <h3>Search the web using Google!</h3>
            <form>
                <input type="text" />
                <br />
                <input type="submit" value="Google Search" />
                <input type="submit" value="I'm feeling lucky" />
            </form>
        </div>
        <div class="links-section">
            <div class="special-searches">
                <p>Special Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </div>
            <div class="about-section">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! Logos</a></p>
            </div>
            <div class="get-google-section">
                <p>Get Google!</p>
                <form>
                    <label>updates monthly:</label><br>
                    <input type="text" value="your e-mail"><br>
                    <input type="submit" value="Subscribe" />
                </form>
                <p><a href="#">Archives</a></p>
            </div>
        </div>
        <div class="copyright-section">
            <p>Copyright © 1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
