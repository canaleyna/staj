<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Creating email templates has never been easier.</h1>
        </div>
        <div class="card-content">
            <p class="title">Receive daily emails on how to best create email templates, completely free.</p>
            <div class="input-email ">
                <input type="text" placeholder="Email Address" />
                <button>Subscribe</button>
            </div>
            <p>No spam, ever, Unsubscribe anytime.</p>
        </div>
        <div class="profile-container">
            <div class="profile">
                <img src="asset/User Avatar.svg" alt="profile-photo"/>
            </div>
            <div class="quote">
                "By far one of the best newsletter i've ever subscribed to. It is sent biweeekly and i'm always looking forward to their emails."
            </div>

        </div>
    </div>
</body>
</html>
